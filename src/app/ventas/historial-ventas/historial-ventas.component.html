<section class="content">
    <div class="col-md-12">
        <h3>Ventas</h3>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="box box-info">
                <!--Tabla-->
                <div class="box-body">
                  <div class="table-responsive">
                    <table
                    mat-table
                    [dataSource]="dataSource1"
                    matSort
                    class="table no-margin"
                  >
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->

                    <!-- Position Column -->
                    <ng-container matColumnDef="folio">
                      <th mat-header-cell *matHeaderCellDef>Folio</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.claveDeVenta }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="fecha">
                      <th mat-header-cell *matHeaderCellDef>Fecha de venta</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.fecha }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="total">
                      <th mat-header-cell *matHeaderCellDef>Total</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.totaldeventa }}
                      </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="cant">
                      <th mat-header-cell *matHeaderCellDef>Articulos</th>
                      <td mat-cell *matCellDef="let element">
                        {{ element.cantidadArticulos }}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="controles">
                      <th mat-header-cell *matHeaderCellDef>Controles</th>
                      <td mat-cell *matCellDef="let element">
                        <div style="display: flex">
                          <a
                          class="btn btn-warning glyphicon glyphicon-eye-open"
                          style="margin: 3px"
                            (click)="listaVentas(element.claveDeVenta)"
                          ></a>
                        </div>
                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                    <tr
                      mat-row
                      *matRowDef="let row; columns: displayedColumns2"
                    ></tr>
                  </table>
                  <mat-paginator
                    [pageSizeOptions]="[5]"
                    [length]="historialventas.length"
                    aria-label="Select page"
                  ></mat-paginator>
                  </div>
                  <!-- Fin tabla -->
                </div>
                <!--Fin cuadro -->
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
